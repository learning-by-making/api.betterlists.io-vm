---
#
# http://docs.ansible.com/ansible/lineinfile_module.html
#

- name: copy .gitconfig file to guest VM
  action: template src=templates/.gitconfig dest=/home/{{ vm_username }}/.gitconfig

- name: copy .prompt file to guest VM
  action: template src=templates/.prompt dest=/home/{{ vm_username }}/.prompt

- name: load .prompt file from .profile
  lineinfile:
    dest: /home/{{ vm_username }}/.profile
    line: ". $HOME/.prompt"
